 <div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Dynamic Dashboard</h1>
    <div class="button-group">
      <button (click)="addNewWidget('user-widget')" class="btn btn-blue">Add User Widget</button>
      <button (click)="addNewWidget('sales-widget')" class="btn btn-green">Add Sales Widget</button>
      <button (click)="addNewWidget('notifications-widget')" class="btn btn-purple">Add Notifications Widget</button>
    </div>
  </header>

  <div class="widget-grid">
    <div *ngFor="let widget of (widgets$ | async)" class="widget-card">
      <div class="widget-header">
        <h3>{{ widget | titlecase }}</h3>
        <button class="close-btn" (click)="removeWidget(widget)">×</button>
      </div>

      <div class="widget-content">
        <ng-container [ngSwitch]="widget">
          <app-user-widget *ngSwitchCase="'user-widget'"></app-user-widget>
          <app-sales-widget *ngSwitchCase="'sales-widget'"></app-sales-widget>
          <app-notifications-widget *ngSwitchCase="'notifications-widget'"></app-notifications-widget>
          <p *ngSwitchDefault>Unknown widget</p>
        </ng-container>
      </div>
    </div>
  </div>
</div>
