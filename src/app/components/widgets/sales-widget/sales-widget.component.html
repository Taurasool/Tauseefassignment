<div class="p-4 bg-white rounded-xl shadow-md">
  <h2 class="text-lg font-bold mb-3">Sales Data</h2>

  <div *ngIf="loading">Loading sales data...</div>

  <div *ngIf="!loading" class="mb-3">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="searchSales()"
      placeholder="Search product..."
      class="border p-2 w-full rounded-md"
    />
  </div>

  <table *ngIf="!loading" class="w-full border-collapse">
    <thead>
      <tr class="bg-gray-100">
        <th class="p-2 text-left">Product</th>
        <th class="p-2 text-left">Amount</th>
        <th class="p-2 text-left">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sale of filteredSales; trackBy: trackById">
        <td class="p-2">{{ sale.product }}</td>
        <td class="p-2">{{ sale.amount | currency:'INR' }}</td>
        <td class="p-2">{{ sale.date }}</td>
      </tr>
    </tbody>
  </table>
</div>
